SectionDevice."Line4" {
	Comment "I2S output"

	Value {
		PlaybackPriority 100
		PlaybackChannels 8
		PlaybackPCM "hw:${CardId},6"
	}
}

SectionDevice."Line2" {
	Comment "PCM output"

	Value {
		PlaybackPriority 200
		PlaybackChannels 2
		PlaybackPCM "hw:${CardId},2"
	}
}

SectionDevice."HDMI" {
	Comment "HDMI/DP output"

	Value {
		PlaybackPriority 300
		PlaybackPCM "hw:${CardId},5"
		JackControl "HDMI Jack"
	}

	EnableSequence [
		cset "name='HDMI_OUT_MUX' 1"
	]

	DisableSequence [
		cset "name='HDMI_OUT_MUX' 0"
	]
}

SectionDevice."DP" {
	Comment "HDMI/DP output"

	Value {
		PlaybackPriority 300
		PlaybackPCM "hw:${CardId},5"
		JackControl "DP Jack"
	}

	EnableSequence [
		cset "name='DPTX_OUT_MUX' 1"
	]

	DisableSequence [
		cset "name='DPTX_OUT_MUX' 0"
	]
}

SectionDevice."Speaker" {
	Comment "Lineout speaker"

	ConflictingDevice [
		"Headphones"
	]

	EnableSequence [
		cset "name='LOL Mux' Playback_L_DAC"
	]

	DisableSequence [
		cset "name='LOL Mux' Open"
	]

	Value {
		PlaybackPriority 400
		PlaybackChannels 2
		PlaybackPCM "hw:${CardId},0"
	}
}

SectionDevice."Headphones" {
	Comment "Earphone speaker"

	ConflictingDevice [
		"Speaker"
	]

	EnableSequence [
		cset "name='HP Mux' Audio Playback"
	]

	DisableSequence [
		cset "name='HP Mux' Open"
	]

	Value {
		PlaybackPriority 500
		PlaybackChannels 2
		PlaybackPCM "hw:${CardId},0"
	}
}

SectionDevice."Line3" {
	Comment "I2S input"

	Value {
		CapturePriority 100
		CaptureChannels 2
		CapturePCM "hw:${CardId},11"
	}
}

SectionDevice."Line1" {
	Comment "PCM input"

	Value {
		CapturePriority 200
		CaptureChannels 2
		CapturePCM "hw:${CardId},8"
	}
}

SectionDevice."Mic2" {
	Comment "Dmic"

	Value {
		CapturePriority 300
		CaptureChannels 2
		CapturePCM "hw:${CardId},14"
	}
}

SectionDevice."Mic1" {
	Comment "Amic"

	ConflictingDevice [
		"Headset"
	]

	EnableSequence [
		cset "name='PGA_L_Mux' AIN0"
	]

	Value {
		CapturePriority 400
		CaptureChannels 1
		CapturePCM "hw:${CardId},10"
	}
}

SectionDevice."Headset" {
	Comment "Earphone microphone"

	ConflictingDevice [
		"Mic1"
	]

	EnableSequence [
		cset "name='PGA_L_Mux' AIN1"
	]

	Value {
		CapturePriority 500
		CaptureChannels 1
		CapturePCM "hw:${CardId},10"
	}
}
